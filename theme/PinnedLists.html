<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserDash</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="userreclist.css">
    <link rel="stylesheet" href="pin.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Source+Sans+Pro:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="user-rec-list">
        <nav class="r-nav">
            <div class="nav-logo">
                <div class="nav-logo-title">trecr</div>
                <div class="nav-logo-username">@mituldavid</div>
            </div>
        </nav>
        <div class="pinnedlist-container">
            <div class="plist-heading-container">
                <div class="rl-heading">pinned.list</div>
                <div class="rl-subheading plist-subheading">click on a list to view it</div>
            </div>
            <div class="plist-grid">
                <div class="plist-entry">
                    <div class="plist-msg">
                        <div class="ae-msg-main plist-uname">mituldavid</div>
                        <div class="ae-msg-sub plist-sub">mituldavid's rec.list</div>
                    </div>
                    <img class="rmv-plist" src="./Assets/Icons/Close Icon.svg" alt="Remove from list">
                </div>
                <div class="plist-entry">
                    <div class="plist-msg">
                        <div class="ae-msg-main plist-uname">mituldavid</div>
                        <div class="ae-msg-sub plist-sub">mituldavid's rec.list</div>
                    </div>
                    <img class="rmv-plist" src="./Assets/Icons/Close Icon.svg" alt="Remove from list">
                </div>

            </div>
        </div>
    </div>


</body>

</html>
