<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="verify.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Source+Sans+Pro:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="verify-container">
        <div class="verify-topbar">
            <p class="ub-logo verify-logo">trecr</p>
            <p class="ub-logo-tag verify-logo">/ the • rec • room /</p>
        </div>
        <div class="verify-msg">
            <img src="./Assets/Icons/VerifyErrorIcon.svg" class="verify-icon" alt="InvalidLink" />
            <div class="verify-heading">This link isn't working</div>
            <div class="verify-subhead">We were unable to verify your email
                account because this link is not valid. <br><br>
                Verification links expire after a few
                hours. Want us to send you another
                link?
            </div>
            <div class="submit-btn verify-btn">Resend Link</div>
        </div>

    </div>
</body>

</html>
