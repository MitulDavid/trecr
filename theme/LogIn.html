<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="signup.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Source+Sans+Pro:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="signup-container">

        <div class="ub-topbar">
            <p class="ub-logo">trecr</p>
            <p class="ub-logo-tag">/ the • rec • room /</p>
        </div>
        <form action="" class="login-form">
            <h1 class="form-heading">Log In</h1>
            <div class="form-grp">
                <label for="" class="form-label">Email</label><br>
                <input class="form-input" type="email" required=true name="email" placeholder="Enter your email id">
            </div>
            <div class="form-grp">
                <label for="" class="form-label">Password</label><br>
                <input class="form-input frgt-pswrd-exp" type="password" required=true name="password"
                    placeholder="Enter your password">
                <div class="frgt-pswrd"><a href="">Forgot your password?</a></div>
            </div>
            <input type="submit" class="submit-btn" value="Log In">
            <p class="switch-form">Don't have an account? <a href=""><b>Sign Up</b></a></p>

        </form>
        <div class="ub-image"><img src="Assets/UserBoardingImg.png" alt="Sign up or login to trecr"></div>

    </div>
</body>

</html>
