<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="homepage.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Source+Sans+Pro:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="home-container">
        <div class="home-nav">
            <div class="home-btn login-btn"><a href="">LOG IN</a></div>
            <div class="home-btn signup-btn"><a href="">SIGN UP</a></div>
        </div>
        <div class="home-content">
            <h1 class="home-title">trecr</h1>
            <h2 class="home-subtitle">/ the • rec • room /</h2>
            <p class="home-tagline">A quick and easy way to share your favourite movies and shows.</p>
            <ul class="instructions">
                <li><img src="./Assets/Icons/Ellipse 11.svg" alt="List decoration" class="bullet big"> Sign Up</li>
                <li><img src="./Assets/Icons/Ellipse 11.svg" alt="List decoration" class="bullet big">Add your
                    recommendations to your list</li>
                <li><img src="./Assets/Icons/Ellipse 11.svg" alt="List decoration" class="bullet big">Share your list
                    with the link: trecr.com/your_username</li>
            </ul>
        </div>
        <div class="home-image"><img src="Assets/HompageImg.png" alt="Welcome to trecr"></div>
    </div>

</html>
