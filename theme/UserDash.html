<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserDash</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="userreclist.css">
    <link rel="stylesheet" href="footer.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Source+Sans+Pro:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="user-rec-list">
        <nav class="r-nav">
            <div class="nav-logo">
                <div class="nav-logo-title">trecr</div>
                <div class="nav-logo-username">@mituldavid</div>
            </div>

            <!-- <div class="nav-menu">
                <div class="nav-menu-btn nav-signup-btn"><a href="">SIGN UP</a></div>
                <div class="nav-menu-btn nav-login-btn"><a href="">LOG IN</a></div>
            </div> -->
        </nav>
        <div class="rec-case">
            <div class="rec-showcase">
                <div class="search-title">Add to your list<sup class="plus-icon">+</sup></div>
                <div class="search-subtitle">search for movies or shows and add them to your list</div>
                <form action="" class="search-form">
                    <input type="text" name="search" required=true placeholder="Search">
                    <span class="search-btn" onclick=""><img src="Assets/Icons/Search Icon.svg" alt="Search"></span>
                </form>
                <div class="search-res-grid">

                </div>
            </div>
            <div class="rec-list">
                <div class="rl-header">
                    <div class="rl-heading">your.rec.list</div>
                    <div class="rl-subheading">add or remove entries from your list</div>
                </div>
                <div class="rl-grid">


                    <div class="rl-entry">
                        <div class="rl-poster-placeholder"></div>
                        <div class="add-entry-msg">
                            <div class="ae-msg-main">Add a new entry</div>
                            <div class="ae-msg-sub">Your list can hold upto 10 entries</div>
                        </div>

                        <div class="rl-utility">
                            <img class="rmv-entry" src="./Assets/Icons/Add Icon.svg" alt="Add to list">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <footer>
            <div class="footer-social">
                <a target="_blank" href="https://www.instagram.com/mituldavid/"><img class="ft-img"
                        src="./Assets/Icons/instagram.svg" alt="SocialIcons"></a>
                <a target="_blank" href="https://www.linkedin.com/in/mituldavid/"><img class="ft-img"
                        src="./Assets/Icons/linkedin.svg" alt="SocialIcons"></a>
                <a target="_blank" href="http://discord.gg/9MEzZXB"><img class="ft-img ft-discord"
                        src="./Assets/Icons/discord.svg" alt="SocialIcons"></a>
            </div>
            <div class="footer-t">trecr</div>
            <div class="footer-cr">&copy; Copyright Mitul David | <a target="_blank" href="">Attributions</a> | Report
                bugs
                at <a href="http://discord.gg/9MEzZXB" target="_blank">http://discord.gg/9MEzZXB</a>
            </div>
        </footer>
    </div>

</body>

</html>
